<div class="mb-4">
	<span class="title-1">Tambah Pesanan</span>
</div>
<div class="row m-0">
	<div class="col-md-2 col-4 pl-0 pt-2"><label class="text-bold">Nomor Invoice</label></div>
	<div class="col-md-10 col-8 p-0 mb-3"><input type="text" name="" class="form-control col-md-4 form-pa"></div>
</div>
<div class="row m-0">
	<div class="col-md-2 col-4 pl-0 pt-2"><label class="text-bold">Nama Pemesan</label></div>
	<div class="col-md-10 col-8 p-0 mb-3">
		<select class="selectpicker form-control col-md-4 form-pa" data-live-search="true">
			<option>Batman</option>
			<option>Batman</option>
			<option>Spiderman</option>
			<option>Ironman</option>
		</select>
	</div>
</div>
<div class="row m-0">
	<div class="col-md-2 col-4 pl-0 pt-2"><label class="text-bold">Telp Pemesan</label></div>
	<div class="col-md-10 col-8 p-0 mb-3"><input type="text" name="" class="form-control col-md-4 form-pa"></div>
</div>
<div class="row m-0">
	<div class="col-md-2 col-4 pl-0 pt-2"><label class="text-bold">Tanggal Pemesanan</label></div>
	<div class="col-md-10 col-8 p-0 mb-3">
		<input class="form-control col-md-4 form-pa" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input">
	</div>
</div>
<div class="row m-0">
	<div class="col-md-2 col-4 pl-0 pt-2"><label class="text-bold">Tanggal Siap</label></div>
	<div class="col-md-10 col-8 p-0 mb-3">
		<input class="form-control col-md-4 form-pa" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input">
	</div>
</div>
<div class="row m-0">
	<div class="col-md-2 col-4 pl-0 pt-2"><label class="text-bold">Status Pesanan</label></div>
	<div class="col-md-10 col-8 p-0 mb-3">
		<input type="checkbox" id="urgent">
		<label for="urgent" class="pr-3">Urgent</label>
	</div>
</div>
<div class="row m-0">
	<div class="col-md-2 col-4 pl-0 pt-2"><label class="text-bold">Jenis Pesanan</label></div>
	<div class="col-md-10 col-8 p-0 mb-3">
		<input type="radio" id="new" name="Jenis" (click)="jenisorder()" checked>
		<label for="new" class="pr-3">New Order</label> <br>
		<input type="radio" id="repeat" name="Jenis" (click)="jenisorder2()">
		<label for="repeat" class="pr-3">Repeat Order</label>
		<div class="ml-3" id="form-repeat" *ngIf="repeatorder=='repeat'">
			<select class="selectpicker form-control col-3 form-pa" data-live-search="true">
				<option>Pilih Pesanan</option>
				<option>Pesanan 1</option>
				<option>Pesanan 2</option>
			</select>
		</div>
	</div>
</div>
<div class="row m-0">
	<div class="col-md-2 col-4 pl-0 pt-2"><label class="text-bold">Design</label></div>
	<div class="col-md-10 col-8 p-0 mb-3">
		<input type="radio" id="new-design" name="design" (click)="newdesign()" checked>
		<label for="new-design" class="pr-3">Design Baru</label> <br>
		<input type="radio" id="old-design" name="design" (click)="jenisdesign()">
		<label for="old-design" class="pr-3">Punya Design</label>
		<div class="ml-3 " id="form-old-design" *ngIf="punyadesain=='punya'">
			<div class="form-image">
				<input name="image_partner" type="file" accept="image/*" onchange="uploadimage()" id="imginput" class="hidden" />
				<img id="imgview" src="assets/image/default.png" class="image-design" style="
				border-radius: 0;"/>
			</div>
			<label class="mt-2 btn-change text-center" for="imginput">
				<span class="btn btn-upload">Pilih Gambar</span>
			</label>
		</div>
	</div>
</div>
<div class="row m-0">
	<div class="col-md-2 col-4 pl-0 pt-2"><label class="text-bold">Mesin</label></div>
	<div class="col-md-10 col-8 p-0 mb-3">
		<input type="radio" id="gto" name="mesin" checked>
		<label for="gto" class="pr-3">GTO (Max 34x50cm)</label>
		<input type="radio" id="sm52" name="mesin">
		<label for="sm52" class="pr-3">SM52 (Max 36x51.8cm)</label>
		<input type="radio" id="sx74" name="mesin">
		<label for="sx74">SX74 (Max 74x51cm)</label>
	</div>
</div>
<div class="row m-0">
	<div class="col-md-2 col-4 pl-0 pt-2"><label class="text-bold">Ukuran</label></div>
	<div class="col-md-10 col-8 p-0 mb-3">
		<input type="number" name="" class="form-control d-inline form-pa" value="50" placeholder="Panjang" style="width: 6rem;">
		<label class="p-2">x</label>
		<input type="number" name="" class="form-control d-inline form-pa" value="50" placeholder="Lebar" style="width: 5.5rem;">
	</div>
</div>
<div class="row m-0">
	<div class="col-md-2 col-4 pl-0 pt-2"><label class="text-bold">Jumlah Pesanan</label></div>
	<div class="col-md-10 col-8 p-0 mb-3">
		<input type="number" name="" class="form-control d-inline form-pa" value="5" style="width: 5.5rem;">
	</div>
</div>
<div class="row m-0">
	<div class="col-md-2 col-4 pl-0 pt-2"><label class="text-bold">Jenis Kertas</label></div>
	<div class="col-md-10 col-8 p-0 mb-3">
		<select class="selectpicker form-control col-md-4 form-pa" data-live-search="true">
			<option>ALBATROS</option>
			<option>ALBATROS</option>
			<option>AP100</option>
		</select>
	</div>
</div>
<div class="row m-0">
	<div class="col-md-2 col-4 pl-0 pt-2"><label class="text-bold">Asal Kertas</label></div>
	<div class="col-md-10 col-8 p-0 mb-3">
		<input type="radio" id="cms" name="asal" checked>
		<label for="cms" class="pr-3">CMS</label>
		<input type="radio" id="bawa" name="asal">
		<label for="bawa" class="pr-3">Bawa Sendiri</label>
	</div>
</div>
<div class="row m-0">
	<div class="col-md-2 col-4 pl-0 pt-2"><label class="text-bold">Timbal Balik</label></div>
	<div class="col-md-10 col-8 p-0 mb-3">
		<input type="radio" id="1sisi" name="timbalbalik" checked>
		<label for="1sisi" class="pr-3">1 Sisi</label>
		<input type="radio" id="2mukahori" name="timbalbalik">
		<label for="2mukahori" class="pr-3">2 Muka Horizontal</label>
		<input type="radio" id="2mukaveri" name="timbalbalik">
		<label for="2mukaveri">2 Muka Vertical</label>
		<input type="radio" id="tbbp" name="timbalbalik">
		<label for="tbbp">Timbal Balik Beda Plat</label>
	</div>
</div>
<div class="row m-0">
	<div class="col-md-2 col-4 pl-0 pt-2"><label class="text-bold">Finishing</label></div>
	<div class="col-md-10 col-8 p-0 mb-3">
		<input type="checkbox" id="1" checked>
		<label for="1" class="pr-3">Tidak Ada</label>
		<input type="checkbox" id="2">
		<label for="2" class="pr-3">Jilid</label>
	</div>
</div>
<div class="text-right mt-3">
	<a href="" class="btn btn-pa">Verify</a>
</div>
